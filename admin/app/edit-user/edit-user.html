<div class="container form-box">
    <form ng-submit="onSubmit()" method="POST" role="form">
        <legend>{{action}}</legend>

        <div class="form-group">
            <label for="name">用户名</label>
            <input type="text" ng-model="user.name" class="form-control" ng-required="" name="name" id="name" placeholder="Input...">
        </div>

        <div class="form-group">
            <label for="role">用户角色</label>
            <select name="" id="role" class="form-control" ng-model="user.role">
                <option value="admin">管理员</option>
                <option value="user">用户</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<style>
    .form-box {
        position: fixed;
        top: 0;
        left: 0;

    }
</style>
